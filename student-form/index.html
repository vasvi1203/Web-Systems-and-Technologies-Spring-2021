<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="title">Title: </label>  
                    <select id="title" name="title">
                        <option value="mr" selected>Mr.</option>
                        <option value="ms">Ms.</option>
                        <option value="mrs">Mrs.</option>
                    </select>
                </td>
                <td>
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your firstname">
                </td>
                <td>
                    <label for="lname">Last Name: </label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your lastname">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="mis">MIS Number: </label>
                    <input type="text" id="mis" name="mis" placeholder="Enter your MIS Number">
                </td>
                <td colspan="2">
                    <label for="branch">Branch: </label>
                    <select name="branch" id="branch">
                        <option value="computer" selected>Computer engg</option>
                        <option value="mechanical">Mechanical engg</option>
                        <option value="civil">Civil engg</option>
                        <option value="entc">ENTC engg</option>
                        <option value="electrical">Electrical engg</option>
                        <option value="instru">Instrumentation engg</option>
                        <option value="manufacturing">Manufacturing engg & Industrial Management</option>
                        <option value="metallurgical">Metallurgical engg</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <label for="semester">Semester: </label>
                    <label for="I">I</label>
                    <input type="radio" id="I" name="semester">
                    <label for="II">II</label>
                    <input type="radio" id="II" name="semester">
                    <label for="III">III</label>
                    <input type="radio" id="III" name="semester">
                    <label for="IV">IV</label>
                    <input type="radio" id="IV" name="semester">
                    <label for="V">V</label>
                    <input type="radio" id="V" name="semester">
                    <label for="VI">VI</label>
                    <input type="radio" id="VI" name="semester">
                    <label for="VII">VII</label>
                    <input type="radio" id="VII" name="semester">
                    <label for="VIII">VIII</label>
                    <input type="radio" id="VIII" name="semester">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="address1">Address Line 1: </label>
                    <textarea name="address1" id="address1" cols="30" rows="2"></textarea>
                </td>
                <td colspan="2">
                    <label for="address2">Address Line 2: </label>
                    <textarea name="address2" id="address2" cols="30" rows="2"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="state">Select State: </label>
                    <select name="state" id="state">
                        <option value="ap">Andhra Pradesh</option>
                        <option value="ar">Arunachal Pradesh</option>
                        <option value="as">Assam</option>
                        <option value="br">Bihar</option>
                        <option value="ct">Chandigarh</option>
                        <option value="ga">Goa</option>
                        <option value="gj">Gujarat</option>
                        <option value="hr">Haryana</option>
                        <option value="hp">Himachal Pradesh</option>
                        <option value="jk">Jammu and Kashmir</option>
                        <option value="jh">Jharkhand</option>                     
                        <option value="ka">Karnataka</option>
                        <option value="kl">Kerala</option>
                        <option value="mp">Madhya Pradesh</option>
                        <option value="mh" selected>Maharashtra</option>
                        <option value="mn">Manipur</option>
                        <option value="ml">Meghalaya</option>
                        <option value="mz">Mizoram</option>
                        <option value="nl">Nagaland</option>
                        <option value="or">Odisha</option>
                        <option value="pb">Punjab</option>
                        <option value="rj">Rajasthan</option>
                        <option value="sk">Sikkim</option>
                        <option value="tn">Tamil Nadu</option>
                        <option value="tg">Telangana</option>
                        <option value="tr">Tripura</option>
                        <option value="ut">Uttarakhand</option>
                        <option value="up">Uttar Pradesh</option>
                        <option value="wb">West Bengal</option>
                    </select>
                </td>
                <td colspan="2">
                    <label for="country">Select Country: </label>
                    <select name="country" id="country">
                        <option>India</option>
                        <option>Bangladesh</option>
                        <option>Australia</option>
                        <option>The USA</option>
                        <option>Pakistan</option>
                        <option>New Zealand</option>
                        <option>Afghanistan</option>
                        <option>China</option>
                        <option>Brazil</option>
                        <option>Mexico</option>
                        <option>Nigeria</option>
                        <option>Russia</option>
                        <option>Japan</option>
                        <option>Nepal</option>
                        <option>Indonesia</option>
                        <option>Egypt</option>
                        <option>Vietnam</option>
                        <option>Iran</option>
                        <option>Germany</option>
                        <option>Turkey</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="number">Contact Number: </label>
                    <input type="text" name="number" id="number" placeholder="Enter your Mobile number">
                </td>
                <td>
                    <label for="email">Email-id: </label>
                    <input type="email" name="email" id="email" placeholder="Enter valid email">
                </td>
                <td>
                    <label for="dob">Select DOB: </label>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>

            <tr>
                <td colspan="3">
                    <label for="cgpa">CGPA: </label>
                    <input type="number" name="cgpa" id="cgpa" min="0" max="10" step="0.01">
                </td>
            </tr>

            <tr>
                <td colspan="3"><label for="gradesheet">Attach Previous Semester Gradesheet for Proof:</label><br>
                    <input type="file" name="gradesheet" id="gradesheet"></td>                
            </tr>
        </table>

        <br>
        <table>
            <tr>
                <table>
                    <caption><b>Course Registration</b></caption>
                    <tr>
                        <th>
                            course code
                        </th>
                        <th>
                            course title
                        </th>
                        <th>
                            #credit
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" name="code" id="code" placeholder="Course code">
                        </td>
                        <td>
                            <input type="text" name="title" id="title" placeholder="Course title">
                        </td>
                        <td>
                            <input type="text" name="credit" id="credit" placeholder="credit">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" name="code" id="code" placeholder="Course code">
                        </td>
                        <td>
                            <input type="text" name="title" id="title" placeholder="Course title">
                        </td>
                        <td>
                            <input type="text" name="credit" id="credit" placeholder="credit">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" name="code" id="code" placeholder="Course code">
                        </td>
                        <td>
                            <input type="text" name="title" id="title" placeholder="Course title">
                        </td>
                        <td>
                            <input type="text" name="credit" id="credit" placeholder="credit">
                        </td>
                    </tr>
                </table>
            </tr>
        </table>

        <br>
        <table>
            <tr>
                <td>
                    <label for="password">Enter Password: </label>
                    <input type="password" name="password" id="password">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="confirm">Confirm Password: </label>
                    <input type="password" name="confirm" id="confirm">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="check">I hereby confirm that the above information is true and correct</label>
                <input type="checkbox" name="check" id="check">
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" name="Submit" id="Submit">
    </form>
    
</body>
</html>
