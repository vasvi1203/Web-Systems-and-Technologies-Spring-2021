<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>TV Schedule</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <img src="https://pbs.twimg.com/profile_images/1027586212234768385/c0hzVIBb.jpg" alt="logo" class="rounded mx-auto mb-5 d-block" style="width: 100px; height: 100px;">
            </div>
        </div>
        <div class="col-6 mx-auto">
            <div class="row">
                <div class="col-5">
                    <input type="text" class="form-control" id="country" name="country" placeholder="Enter country name">
                </div>
                
                <div class="col-4">
                    <input type="date" class="form-control" id="date" name="date">
                </div>
                
                <div class="col-3">
                    <button type="button" class="btn btn-info" onclick="sendGetRequest()">Submit</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="shows"></div>
            </div>
        </div>        
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="tvSchedule.js"></script>
</body>
</html>
